<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Append table</h1>
    <div>
        <input type="text" id="fname" name="name" autocomplete="off"  placeholder="vardas" >
        <input type="text" id="lastName" name="lastName" autocomplete="off"  placeholder="pavardė" >
        <input type="number" id="age" name="age" autocomplete="off"  placeholder="amžius" >
    </div>
    <div>
        <button id="deleteFirst">Ištrinti pirmą</button>
        <button id="addLast">Pridėti</button>
        <button id="deleteLast">Ištrinti paskutinį</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>VARDAS</th>
                <th>PAVARDĖ</th>
                <th>AMŽIUS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jonas</td>
                <td>Rimkus</td>
                <td>54</td>
            </tr>
            <tr>
                <td>Vestina</td>
                <td>Petronytė</td>
                <td>31</td>
            </tr>
            <tr>
                <td>Marius</td>
                <td>Dulinskas</td>
                <td>23</td>
            </tr>
        </tbody>
    
</body>
</html>
